{{ define "main" }}
<section>
  <div class="centered-header pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-bold funky" id="tickets" >
      Our Committee
    </h1>
  </div>
  <div class="container px-4 py-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
      {{ $i := 0 }}
      {{ range $.Site.Data.committee }}
      {{ $i = add $i 1 }}
      {{ partial "committee_member.html" (dict "ctx" . "i" $i) }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
