<header class="mb-auto pt-3 ">
    {{ $currentPage := . }}
    <nav class="nav justify-content-center gsb-nav">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
            <a class="nav-link {{if $currentPage.IsMenuCurrent "main" .}}active{{end}}" href="{{.URL}}">{{.Name}}</a>
        </li>
        {{ end }}
    </nav>
</header>
